<div class="flex justify-center items-center w-full h-screen">
  <div class="flex flex-col items-center w-full max-w-lg px-10 py-10 bg-gray-100 border border-gray-100 rounded-lg shadow-lg shadow-gray-100/40">
    <form [formGroup]="mathForm" class="flex flex-row font-bold">
      <p class="text-lg mr-1">{{ a }} + {{ b }}</p> =
      <input
        appAnswerHighlight
        formControlName="answer"
        class="w-10 max-w-none text-center ml-1 bg-transparent focus:outline-none border-b border-black"
      />
    </form>

    <div class="flex flex-row mt-5">
      <p class="text-red-600 mr-2">{{ secondsPerSolution | number: '1.1-3' }}</p>
      <p>секунд на решение</p>
    </div>

    <div class="flex flex-col mt-10">
      <div>
        <span class="mr-2 text-gray-500 font-bold">Валидация формы:</span>
        <span class="text-red-500">${{ mathForm.valid }}</span>
      </div>
      <div>
        <span class="mr-2 text-gray-500 font-bold">Значение формы:</span>
        <span class="text-red-500">${{ mathForm.value | json }}</span>
      </div>
      <div>
        <span class="mr-2 text-gray-500 font-bold">Ошибки формы:</span>
        <span class="text-red-500">${{ mathForm.errors | json }}</span>
      </div>
    </div>
  </div>
</div>
